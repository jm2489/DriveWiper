services:
  db:
    image: postgres:16
    container_name: wiper-db
    env_file:
      - .env
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    restart: unless-stopped

  wiper:
    build:
      context: .
      dockerfile: Docker/Dockerfile
    container_name: drive-wiper
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - ./logs:/wiper/logs
      - /dev:/dev
    privileged: true
    restart: unless-stopped

volumes:
  pgdata:
